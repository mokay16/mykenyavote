<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID login</title>

    <!-- linking -->

    <!-- linking css $ boostrap 5 -->
    <link rel="stylesheet" href="voting.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- end of linking css -->



    <!-- linking java -->
    <script src="voting.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- end of linking java -->



    <!-- end of linking -->

</head>
<body class="body">
    
    <fieldset class="fieldset">
        <h1 class="display-5 text-light">ID DETAILS</h1>


        <form action="/idlogin" method="POST" class="form">
            <label for="" class="label">ID Number</label>
            <br>
            <input class="input" type="text" name="id_number" id="id_number" placeholder="Enter your ID Number" required>

            <br>

            <label for="" class="label">Date Of Birth</label>
            <br>
            <input type="date" class="input" name="date_of_birth" id="date_of_birth" required>

            <br>

            <label for="" class="label">Gender</label>
            <br>
            <input type="text" name="gender" class="input" id="gender" placeholder="Enter your gender" required>

            <br>

            <label for="" class="label">District Of Birth</label>
            <br>
            <input type="text" name="district_of_birth" class="input" id="district_of_birth" placeholder="Enter your district of Birth" required>

            <br>

            <label for="" class="label">Place of issue</label>
            <br>
            <input type="text" name="place_of_issue" id="place_of_issue" class="input" placeholder="Enter your place of issue of your ID" required>

            <br>

            <label for="" class="label">Date Of Issue</label>
            <br>
            <input type="date" class="input" name="date_of_issue" id="date_of_issue" required>

            <br>

            <button type="submit" class="b2">Login</button>

            <!-- <input type="submit" value="Login" class="btn btn-warning btn-sm display-5  b2" style="align-content: left; width: 50%; margin-top: 30px; font-family: system-ui; font-size:20px; box-shadow: 2px 2px 9px #000;  transition:ease-in-out 0.2s;width: 200px;cursor: pointer; " > -->

        </form>
        

        




    </fieldset>

    
</body>
</html>
