<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Voters card login</title>

    <!-- linking -->

    <link rel="stylesheet" href="voting.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='voting.css')}}">

    <script src="voting.js"></script>

<body class="body">
    
    <fieldset class="fieldset" >
        <h1 class="display-5 text-light" style="font-size: 40px;">VOTERS CARD DETAILS</h1>

{{msg}}
        <form action="/vclogin" method="post" class="form">
            <label for="" class="label">Elector's Number</label>
            <br>
            
            <input class="input" type="text" name="electors_no" id="electors_no" placeholder="Enter your Elector's Number" required>

            <br>
            <br>
            

            <label for="" class="label">Full Names</label>
            <br>
            
            <input type="text" class="input" name="full_name" id="full_name" placeholder="Enter your full names" required>

            <br>
            <br>

            <label for="" class="label">ID Number</label>
            <br>
            
            <input type="number" name="id_number" class="input" id="id_number" placeholder="Enter your ID Number" required>

            <br>
            <br>

            <label for="" class="label">Constituency</label>
            <br>
            <br>
            <input type="text" name="constituency" class="input" id="constituency" placeholder="Enter your Constituency" required>

            

            <br>

            <button type="submit" class="b2">Login</button>

            <!-- <input type="submit" value="Login" class="btn btn-warning btn-sm display-5  b2" style="align-content: left; width: 50%; margin-top: 30px; font-family: system-ui; font-size:20px; box-shadow: 2px 2px 9px #000;  transition:ease-in-out 0.2s;width: 200px;cursor: pointer; " > -->

        </form>
        

        




    </fieldset>

    
</body>
</html>
